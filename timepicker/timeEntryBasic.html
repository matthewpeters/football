<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Time Entry</title>
<style type="text/css">
@import "jquery.timeentry.css";
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.timeentry.js"></script>
<script type="text/javascript">
$(function () {
	$('#defaultEntry').timeEntry({spinnerImage: 'spinnerDefault.png'});
});
</script>
</head>
<body>
<h1>jQuery Time Entry Basics</h1>
<p>Testing</p>
<p>http://keith-wood.name/timeEntryRef.html</p>
<p>Enter your time: <input type="text" id="defaultEntry" size="10"></p>
</body>
</html>
